<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSVファイルのダウンロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1E90FF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ダウンロード可能なCSVファイル</h1>
    {% if csv_files %}
        <ul>
            {% for file in csv_files %}
                <li>
                    <a href="{% url 'download_csv' file %}">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>現在、ダウンロード可能なCSVファイルはありません。</p>
    {% endif %}
</body>
</html>
